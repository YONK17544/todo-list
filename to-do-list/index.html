<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1 class = "text-center mt-4">To-Do List</h1>
            <div class="input mb-3">
                <input type="text" class = "form-control" id = "todo-input" placeholder = "Todo task" required/>
                <button class = "btn btn-primary" type = "click" id = "add">Add</button>
            </div>

        <div class="display">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Task</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id = "records">
                  <!-- <tr>
                    <th scope="row">1</th>
                    <td>Cook Food</td>
                    <td><i class="btn btn-primary" id = "delete">Delete</i> 
                        <i class="btn btn-primary" id = "edit">Edit</i></td>
                  </tr> -->
                </tbody>
              </table>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
